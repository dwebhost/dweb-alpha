version: '3.8'
services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: always
    networks:
      - dweb-network

  file-server:
    build:
      context: ./dweb-be  # ✅ Set correct build context
      dockerfile: Dockerfile.filesrv
    ports:
      - "5100:5100"
    volumes:
      - sqlite-db:/usr/src/app/database
      - ./storage:/usr/src/app/storage
    env_file:
      - dweb-be/.env
    depends_on:
      redis:
        condition: service_started
    restart: always
    networks:
      - dweb-network

  deploy-service:
    build:
      context: ./dweb-be  # ✅ Set correct build context
      dockerfile: Dockerfile.deploysrv
    ports:
      - "5200:5200"
    volumes:
      - sqlite-db:/usr/src/app/database
    env_file:
      - dweb-be/.env
    depends_on:
      redis:
        condition: service_started
    restart: always
    networks:
      - dweb-network

  frontend:
    build:
      context: ./dweb-fe  # ✅ Set correct build context
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      deploy-service:
        condition: service_started
      file-server:
        condition: service_started
    restart: always
    networks:
      - dweb-network

networks:
  dweb-network:

volumes:
  sqlite-db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./storage/sqlite-db